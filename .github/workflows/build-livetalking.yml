name: Build LiveTalking + IndexTTS2 Images

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:
    inputs:
      build_target:
        description: 'Which image to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - livetalking
          - indextts2
          - tts-frontend

jobs:
  build-livetalking:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'livetalking' || github.event_name == 'push' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 清理GitHub Actions Runner空间，释放约40-50GB
      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Check disk space after cleanup
        run: |
          echo "=== Disk space after cleanup ==="
          df -h
          echo "=== Available space ==="
          df -h /

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push LiveTalking image
        uses: docker/build-push-action@v5
        with:
          context: ./livetalking
          file: ./livetalking/Dockerfile
          push: true
          tags: |
            junpeng999/livetalking-musetalk:latest
            junpeng999/livetalking-musetalk:v2.0
            junpeng999/livetalking-musetalk:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            BUILDKIT_INLINE_CACHE=1

      - name: Image info
        run: |
          echo "LiveTalking image pushed successfully!"
          echo "Tags:"
          echo "  - junpeng999/livetalking-musetalk:latest"
          echo "  - junpeng999/livetalking-musetalk:v2.0"

  build-indextts2:
    runs-on: ubuntu-latest
    timeout-minutes: 240
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'indextts2' || github.event_name == 'push' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Free Disk Space (Ubuntu)
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Check disk space after cleanup
        run: df -h

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push IndexTTS2 image
        uses: docker/build-push-action@v5
        with:
          context: ./indextts2
          file: ./indextts2/Dockerfile
          push: true
          tags: |
            junpeng999/indextts2:latest
            junpeng999/indextts2:v1.0
          cache-from: type=gha
          cache-to: type=gha,mode=max

  build-tts-frontend:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    if: ${{ github.event.inputs.build_target == 'all' || github.event.inputs.build_target == 'tts-frontend' || github.event_name == 'push' }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push TTS Frontend image
        uses: docker/build-push-action@v5
        with:
          context: ./tts-frontend
          file: ./tts-frontend/Dockerfile
          push: true
          tags: |
            junpeng999/tts-frontend:latest
            junpeng999/tts-frontend:v1.0
          cache-from: type=gha
          cache-to: type=gha,mode=max
